<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库配置管理 - MySQL 数据库互导程序</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-database"></i> MySQL 数据库互导程序
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home"></i> 首页
                </a>
                <a class="nav-link active" href="/config">
                    <i class="fas fa-cog"></i> 配置管理
                </a>
                <a class="nav-link" href="/history">
                    <i class="fas fa-history"></i> 导入历史
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-6">
                <!-- 源数据库配置 -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-database text-primary"></i> 源数据库配置</h5>
                    </div>
                    <div class="card-body">
                        <form id="sourceDbForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">主机地址</label>
                                        <input type="text" class="form-control" id="sourceHost" 
                                               value="{{ source_db.host }}" placeholder="localhost">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">端口</label>
                                        <input type="number" class="form-control" id="sourcePort" 
                                               value="{{ source_db.port }}" placeholder="3306">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">用户名</label>
                                        <input type="text" class="form-control" id="sourceUser" 
                                               value="{{ source_db.user }}" placeholder="root">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">密码</label>
                                        <input type="password" class="form-control" id="sourcePassword" 
                                               value="{{ source_db.password }}" placeholder="password">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">数据库名</label>
                                <input type="text" class="form-control" id="sourceDatabase" 
                                       value="{{ source_db.database }}" placeholder="source_db">
                            </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-outline-primary" id="testSourceConnection">
                                    <i class="fas fa-plug"></i> 测试连接
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <!-- 目标数据库配置 -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-database text-success"></i> 目标数据库配置</h5>
                    </div>
                    <div class="card-body">
                        <form id="targetDbForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">主机地址</label>
                                        <input type="text" class="form-control" id="targetHost" 
                                               value="{{ target_db.host }}" placeholder="localhost">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">端口</label>
                                        <input type="number" class="form-control" id="targetPort" 
                                               value="{{ target_db.port }}" placeholder="3306">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">用户名</label>
                                        <input type="text" class="form-control" id="targetUser" 
                                               value="{{ target_db.user }}" placeholder="root">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">密码</label>
                                        <input type="password" class="form-control" id="targetPassword" 
                                               value="{{ target_db.password }}" placeholder="password">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">数据库名</label>
                                <input type="text" class="form-control" id="targetDatabase" 
                                       value="{{ target_db.database }}" placeholder="target_db">
                            </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-outline-success" id="testTargetConnection">
                                    <i class="fas fa-plug"></i> 测试连接
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <!-- 系统配置 -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cogs text-info"></i> 系统配置</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">分页大小</label>
                            <input type="number" class="form-control" id="pageSize" 
                                   value="{{ page_size }}" min="10" max="10000" placeholder="100">
                            <div class="form-text">每次导入的记录数，建议100-1000之间</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">日志文件</label>
                            <input type="text" class="form-control" value="logs/import.log" readonly>
                            <div class="form-text">导入日志保存位置</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <!-- 操作按钮 -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-tools text-warning"></i> 操作</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="saveConfig">
                                <i class="fas fa-save"></i> 保存配置
                            </button>
                            <button class="btn btn-outline-secondary" id="resetConfig">
                                <i class="fas fa-undo"></i> 重置配置
                            </button>
                            <button class="btn btn-outline-info" id="testAllConnections">
                                <i class="fas fa-network-wired"></i> 测试所有连接
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载提示模态框 -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <div class="mt-3">
                        <h5>正在处理...</h5>
                        <p class="text-muted" id="loadingText">请稍候</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 成功提示模态框 -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="text-success mb-3">
                        <i class="fas fa-check-circle fa-3x"></i>
                    </div>
                    <h5>操作成功</h5>
                    <p class="text-muted" id="successMessage">操作已完成</p>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 错误提示模态框 -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="text-danger mb-3">
                        <i class="fas fa-exclamation-triangle fa-3x"></i>
                    </div>
                    <h5>操作失败</h5>
                    <p class="text-muted" id="errorMessage">发生错误</p>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
</body>
</html>
