<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>按钮功能测试</h2>
        
        <div class="row">
            <div class="col-md-6">
                <h5>表选择测试</h5>
                <div class="mb-3">
                    <label class="form-label">源表</label>
                    <select class="form-select" id="sourceTable" onchange="testOnChange()">
                        <option value="">请选择...</option>
                        <option value="test_table1">test_table1</option>
                        <option value="test_table2">test_table2</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">目标表</label>
                    <select class="form-select" id="targetTable" onchange="testOnChange()">
                        <option value="">请选择...</option>
                        <option value="target_table1">target_table1</option>
                        <option value="target_table2">target_table2</option>
                    </select>
                </div>
            </div>
            
            <div class="col-md-6">
                <h5>按钮测试</h5>
                <div class="mb-3">
                    <button class="btn btn-primary" id="loadFieldsBtn" onclick="testLoadFields()" disabled>
                        加载字段映射
                    </button>
                </div>
                
                <div class="mb-3">
                    <button class="btn btn-info" id="previewBtn" onclick="testPreview()" disabled>
                        预览数据
                    </button>
                </div>
                
                <div class="mb-3">
                    <button class="btn btn-success" id="startImportBtn" onclick="testStartImport()" disabled>
                        开始导入
                    </button>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <h5>调试信息</h5>
                <div id="debugOutput" style="height: 200px; overflow-y: auto; background: #f8f9fa; padding: 10px; font-family: monospace;"></div>
            </div>
        </div>
    </div>

    <script>
        function log(message) {
            const debugDiv = document.getElementById('debugOutput');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(message);
        }

        function testOnChange() {
            const sourceTable = document.getElementById('sourceTable').value;
            const targetTable = document.getElementById('targetTable').value;
            
            log(`表选择变化: source=${sourceTable}, target=${targetTable}`);
            
            const loadFieldsBtn = document.getElementById('loadFieldsBtn');
            const previewBtn = document.getElementById('previewBtn');
            const startImportBtn = document.getElementById('startImportBtn');
            
            // 检查按钮是否存在
            if (!loadFieldsBtn || !previewBtn || !startImportBtn) {
                log('错误: 按钮元素未找到');
                return;
            }
            
            // 更新按钮状态
            const canLoadFields = sourceTable && targetTable && sourceTable !== '' && targetTable !== '';
            const canPreview = sourceTable && sourceTable !== '';
            const canStartImport = canLoadFields;
            
            loadFieldsBtn.disabled = !canLoadFields;
            previewBtn.disabled = !canPreview;
            startImportBtn.disabled = !canStartImport;
            
            log(`按钮状态: loadFields=${canLoadFields ? '启用' : '禁用'}, preview=${canPreview ? '启用' : '禁用'}, startImport=${canStartImport ? '启用' : '禁用'}`);
        }

        function testLoadFields() {
            const sourceTable = document.getElementById('sourceTable').value;
            const targetTable = document.getElementById('targetTable').value;
            
            log(`点击加载字段映射: source=${sourceTable}, target=${targetTable}`);
            
            if (!sourceTable || !targetTable) {
                log('错误: 请先选择源表和目标表');
                return;
            }
            
            if (sourceTable === '' || targetTable === '') {
                log('错误: 请选择有效的表名');
                return;
            }
            
            log('开始加载字段映射...');
        }

        function testPreview() {
            const sourceTable = document.getElementById('sourceTable').value;
            log(`点击预览数据: source=${sourceTable}`);
        }

        function testStartImport() {
            const sourceTable = document.getElementById('sourceTable').value;
            const targetTable = document.getElementById('targetTable').value;
            log(`点击开始导入: source=${sourceTable}, target=${targetTable}`);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            log('页面加载完成，开始测试');
            testOnChange(); // 初始化按钮状态
        });
    </script>
</body>
</html>
